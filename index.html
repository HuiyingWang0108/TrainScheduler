<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script> -->
    <!-- <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script> -->


    <!-- moments -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>


</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron text-light text-center" style="background-color: burlywood">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo .Chee. Chee</h4>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default" style="border:1px solid rgb(22, 119, 199)">
                    <div class="card-header" style="background-color:rgb(22, 119, 199)">
                        <h3 class="card-title text-light">Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes away</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card card-default" style="border:1px solid rgb(22, 119, 199)">
                    <div class="card-header" style="background-color:rgb(22, 119, 199)">
                        <h3 class="card-title text-light">Add Employees</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input id="trainName" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input id="destination" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm-millitary time)</label>
                                <input id="firstTrainTime" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input id="frequency" type="text" class="form-control">
                            </div>
                            <button id="submitBtn" style="background-color:rgb(22, 119, 199)" type="submit" class="btn btn-primary">Submit</button>
                            <!-- <button id="testBtn" style="background-color:rgb(22, 119, 199)" type="submit" class="btn btn-primary">Test</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->.
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="moment.js">
        var nowMoment = moment().format('MMMM Do YYYY, h:mm:ss a');
        console.log("nowMoment", nowMoment);
    </script>
</body>

</html>
